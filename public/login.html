<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div style="margin-top: 0px;" class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">Mental Health Tracker <span role="img" aria-label="Memo">ğŸ’š</span></h1>
        <p class="lead">Your journey to a better mental state</p>
        <hr class="my-4">
      </div>
    </div>
      <div class="login"> <!--Log in info-->
        
      <form>
        <div class ="login-container">
        <div class="form-group">
          <h3> Log in</h3>
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button style="margin-bottom: 10px;"type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
    <div class="signup"> <!--Sign up info-->
      <form>
        <div class ="signup-container">
        <div class="form-group">
          <div class="form-group">
            <h3> Sign up</h3>
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
          </div>
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
